<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nolan Miller Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container mb-5" style="width:50%">
    <div style="text-align: center">
        <h1>Billy Bob's Burgers and Subs</h1>
        <p style="font-style: italic; font-size: 15px;">Food with attitude</p>
    </div>
    <div style="border: 1px solid black">

        <form class="form-inline m-3" action="index.html" method="post">

            <div class="mb-3">
                <div class="form-group mb-2">
                    <label for="name">Name:</label>
                    <input class="form-control mb-1" type="text" name="name" id="name">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input class="form-control mb-1" type="email" name="email" id="email">
                </div>
                <div class="form-group mb-2">
                    <label for="passwd">Password:</label>
                    <input class="form-control mb-1" type="password" name="passwd" id="passwd">
                </div>
            </div>

            <label for="food">Choose your food:</label>
            <select id="food" class="form-select mb-3" aria-label="Choose your food" name="food">
                <option value="1">Cheeseburger</option>
                <option value="2">Regular Sub</option>
                <option value="3">Chicken Sub</option>
                <option value="4">Bacon Burger</option>
            </select>

            <div class="mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extra-cheese" >
                    <label class="form-check-label" for="extra-cheese">Extra Cheese</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="extra-lettuce" >
                    <label class="form-check-label" for="extra-lettuce">Extra Lettuce</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gluten-free" >
                    <label class="form-check-label" for="gluten-free">Gluten Free</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Enter any extra notes below:</label>
                <textarea class="form-control" id="notes" rows="4"></textarea>
            </div>


            <div id="order-type" class="mb-3 row">
                <label for="order-type">Order Type:</label>
                <div class="form-check col-sm">
                    <input class="form-check-input" name="o-type" type="radio" id="delivery" >
                    <label class="form-check-label" for="delivery">Delivery</label>
                </div>
                <div class="form-check col-sm">
                    <input class="form-check-input" name="o-type" type="radio" id="pickup" >
                    <label class="form-check-label" for="pickup">In-store pickup</label>
                </div>

            </div>

            <input class="btn btn-primary" type="submit" value="Submit Order">

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
